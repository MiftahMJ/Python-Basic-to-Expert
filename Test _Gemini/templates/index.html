<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === '') return;

            // Add user message to chat
            chatBox.innerHTML += `<div>User: ${userInput}</div>`;

            // Send message to Flask backend
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Check if data contains the expected fields
                if (data && data.output) {
                    chatBox.innerHTML += `<div>ChatGPT: ${data.output}</div>`;
                } else {
                    chatBox.innerHTML += `<div>ChatGPT: Error: Unexpected response format</div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            })
            .catch(error => {
                console.error('Fetch error:', error);
                chatBox.innerHTML += `<div>ChatGPT: Error: ${error.message}</div>`;
            });

            // Clear user input
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
