<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Google Gemini</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
        }
        .bot-message {
            background-color: #e0e0e0;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var socket = io();

            $('#sendMessage').click(function() {
                var message = $('#messageInput').val();
                if (message.trim() !== '') {
                    $('#chatBox').append($('<div class="message user-message">').text(message));
                    socket.send(message);
                    $('#messageInput').val('');
                }
            });

            socket.on('response', function(data) {
                var message;
                if (data.error) {
                    message = 'Error: ' + data.error;
                } else {
                    message = JSON.stringify(data.data, null, 2);
                }
                $('#chatBox').append($('<div class="message bot-message">').text(message));
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
