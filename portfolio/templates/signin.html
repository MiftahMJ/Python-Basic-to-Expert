<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF; /* White background */
            color: #000000; /* Black text */
        }
        .form-control {
            background-color: #F2F2F2; /* Light gray background for input fields */
            color: #000000; /* Black text in input fields */
            border: 1px solid #3B82F6; /* Soft blue border */
        }
        .form-control::placeholder {
            color: #8FAFB8; /* Placeholder text color */
        }
        .btn-primary {
            background-color: #3B82F6; /* Soft blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #1A1A2E; /* Dark navy on hover */
        }
        .container {
            background-color: #F2F2F2; /* Light gray container background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #3B82F6; /* Soft blue heading */
        }
        .alert-warning {
            background-color: #FFCC00; /* Bright yellow for warning messages */
            color: #333; /* Dark text for warnings */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Student Login</h2>
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-warning mt-3" role="alert">
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
