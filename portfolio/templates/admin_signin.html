<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF; /* White background */
            color: #000000; /* Black text */
        }
        .form-control {
            background-color: #F2F2F2; /* Light Gray input background */
            color: #000000; /* Black text in input fields */
            border: 1px solid #3B82F6; /* Soft Blue border */
        }
        .form-control::placeholder {
            color: #8FAFB8; /* Placeholder text color */
        }
        .btn-primary {
            background-color: #3B82F6; /* Soft Blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #1A1A2E; /* Dark Navy on hover */
        }
        .container {
            background-color: #F2F2F2; /* Light Gray container background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #3B82F6; /* Soft Blue heading */
        }
        .alert {
            color: #FF0000; /* Red color for error messages */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Admin Login</h2>
         <form method="POST" action="{{ url_for('admin_signin') }}">
    {{ form.hidden_tag() }} <!-- CSRF Token for security -->

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        {{ form.email(class="form-control", placeholder="Enter your email") }}
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        {{ form.password(class="form-control", placeholder="Enter your password") }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
