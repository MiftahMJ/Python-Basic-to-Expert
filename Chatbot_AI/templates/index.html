<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex flex-row vh-100">
        <div class="sidebar bg-dark text-white p-3">
            <h4>ChatGPT</h4>
            <ul class="list-unstyled">
                <li><i class="fas fa-robot"></i> ChatGPT API Access</li>
                <li><i class="fas fa-heartbeat"></i> Managing Health Anxiety</li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary">Upgrade Plan</button>
            </div>
        </div>
        <div class="main-content p-4 flex-grow-1">
            <div class="chat-header mb-4">
                <h1>ChatGPT</h1>
            </div>
            <div id="chat-box" class="border p-3 mb-4" style="height: 300px; overflow-y: scroll;">
            </div>
            <div class="input-group">
                <input id="user-input" type="text" class="form-control" placeholder="Type your message here...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
